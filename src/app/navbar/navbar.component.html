<!-- navbar.component.html -->
<nav class="plating-navbar">
    
  <div class="navbar-container">
    <!-- Left Section: Logo & Title -->
    <div class="navbar-left">
    
      @if (token && token.trim().length > 0) {
          <a class="nav-link sidebar-toggle" data-widget="pushmenu" href="#" role="button">
            <i class="fas fa-bars"></i>
          </a>
          <div class="navbar-brand">
            <i class="fas fa-box navbar-icon"></i>
            
          </div>
        }
    </div>
    @if (token && token.trim().length > 0) {
    <!-- Center Section: Navigation Tabs -->
    <div class="navbar-center d-none d-lg-flex">
      
      <a [routerLink]="['/dashboard']" routerLinkActive="active" class="nav-tab">
        <i class="fas fa-chart-bar"></i>
        <span>Dashboard</span>
      </a>
      <a [routerLink]="['/issue']" routerLinkActive="active" class="nav-tab">
        <i class="fas fa-truck"></i>
        <span>Issue Part</span>
      </a>
      <a [routerLink]="['/receive']" routerLinkActive="active" class="nav-tab">
        <i class="fas fa-box-open"></i>
        <span>Receive Part</span>
      </a>
      <a [routerLink]="['/scan']" routerLinkActive="active" class="nav-tab">
        <i class="fas fa-qrcode"></i>
        <span>QR Scan</span>
      </a>
    </div>

  }

    <!-- Right Section: DateTime & User -->
    <div class="navbar-right">
      <div class="datetime-display d-none d-md-flex">
        <div class="datetime-item">
          <i class="far fa-calendar-alt"></i>
          <span>{{formattedDate}}</span>
        </div>
        <div class="datetime-divider"></div>
        <div class="datetime-item">
          <i class="far fa-clock"></i>
          <span>{{formattedTime}}</span>
        </div>
      </div>
      

      @if (token && token.trim().length > 0) { 
      <div class="navbar-actions">
        <a class="action-btn" data-widget="fullscreen" href="#" role="button" title="Fullscreen">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
        <div class="user-profile">
          <div class="user-avatar">
            <span>AD</span>
          </div>
          <span class="user-name d-none d-lg-inline">Admin</span>
        </div>
      </div>
    }

    </div>
  </div>

  <!-- Mobile Menu -->
   
  <div class="mobile-menu d-lg-none">
   
    <a [routerLink]="['/dashboard']" routerLinkActive="active" class="mobile-nav-item">
      <i class="fas fa-chart-bar"></i>
      <span>Dashboard</span>
    </a>
    <a [routerLink]="['/issue']" routerLinkActive="active" class="mobile-nav-item">
      <i class="fas fa-truck"></i>
      <span>Issue</span>
    </a>
    <a [routerLink]="['/receive']" routerLinkActive="active" class="mobile-nav-item">
      <i class="fas fa-box-open"></i>
      <span>Receive</span>
    </a>
    <a [routerLink]="['/scan']" routerLinkActive="active" class="mobile-nav-item">
      <i class="fas fa-qrcode"></i>
      <span>Scan</span>
    </a>
  
  </div>
</nav>
