<div style="overflow-x:hidden;">
    <div class="mt-3">
        <div class="card-header">PartMaster Page</div>
        <div class="card-body mt-3">
          <button
            class="btn btn-primary me-2"
           (click)="openAddPartMasterSwal()"
          >
            <i class="fa fa-user-plus me-2"></i>Add PartMaster
          </button>

          <button
            class="btn btn-success me-2"
            (click)="openImportExcelSwal()"
        >
            <i class="fa fa-upload me-2"></i>Add by Excel file
         </button>
        <button class="btn btn-success">
            <i class="fa fa-download me-2"></i>Export to Excel
        </button>
         

          <div class="form-inline mt-3">
            <div class="input-group">
              <input
              type="text"
              class="form-control"
              placeholder="ค้นหา section name"
             
            
            />
            
              <div class="input-group-append">
                <button class="btn btn-primary">
                  <i class="fas fa-search fa-fw"></i>
                </button>
              </div>
            </div>
          </div>
          <table class="table table-bordered table-striped mt-3">
            <thead>
              <tr>
                <th>Index</th>
                <th>ItemNo</th>
                <th>ItemName</th>
                <th>Group</th>
              
              </tr>
            </thead>
            <tbody>
                @for (item of partMasters; track  $index; let i = $index) {
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{item.itemNo}}</td>
                        <td>{{item.itemName}}</td>
                        <td>{{item.groupName}}</td>
                       
                    </tr>
                    }
            </tbody>
          </table>
        </div>
      </div>
    </div>
